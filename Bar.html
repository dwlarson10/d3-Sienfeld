<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
.rectangle {
	fill: #3e3e3e;
	stroke: black;
}
.rectangle:hover {
	fill: #DF2D2B;
	stroke: black;
}
.axis {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.y.axis path {
  display: none;
}


</style>
</head>

<body>
	<div id="drop" align=center></div>
	<label><input type="checkbox"> Sort values</label>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var margin = {top: 80, right: 180, bottom: 80, left: 180},
    width = window.innerWidth  - margin.left - margin.right,
    height = window.innerHeight - margin.top  - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.tsv("characters.tsv", function(error, data){
	// filter year
	//var data = data.filter(function(d){return d.Year == '2012';});
	// Get every column value
	var elements = Object.keys(data[0])
		.filter(function(d){
			return ((d != "speaker")& (d != "line"));
		});
	var selection = elements[0];
	var x = d3.scale.linear()
			.domain([0,d3.max(data, function(d){
				return +d[selection];
			})])
			.range([0,width]);
	var y = d3.scale.ordinal()
      .rangeBands([0,height],.1)
			.domain(data.map(function(d){ return d.speaker;}))
			;
  var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");
	var yAxis = d3.svg.axis()
		 .scale(y)
	    .orient("left");
	svg.append("g")
    	.attr("class", "y axis")
    	//.attr("transform", "translate(0," + height + ")")
    	.call(yAxis)
    	.selectAll("text")
    	.style("font-size", "8px")
      	.style("text-anchor", "end")
      	//.attr("dy", ".8em")
      	.attr("dx", "-.55em")
      	//.attr("transform", "rotate(-90)" );
 	svg.append("g")
    	.attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
    	.call(xAxis);


	svg.selectAll("rectangle")
		.data(data)
		.enter()
		.append("rect")
		.on("change",change)
		.attr("class","rectangle")
		.attr("height", height/data.length)
		.attr("width", function(d){
			return x(+d[selection]);
		})
		.attr("y", function(d, i){
			return (height / data.length) * i ;
		})
		.attr("x",0)
		.append("title")
		.text(function(d){
			return d.speaker + " : " + d[selection];
		});

	var selector = d3.select("#drop")
    	.append("select")
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");
        	x.domain([0, d3.max(data, function(d){
				return +d[selection.value];})]);
        	xAxis.scale(x);
        	d3.selectAll(".rectangle")
           		.transition()
	            .attr("width", function(d){
					return x(+d[selection.value]);
				})
				.attr("y", function(d, i){
					return (height / data.length) * i ;
				})
			 .attr("x", 0)
           		.ease("linear")
           		.select("title")
           		.text(function(d){
           			return d.speaker + " : " + d[selection.value];
           		});
           	d3.selectAll("g.x.axis")
           		.transition()
           		.call(xAxis);
         });



			  var sortTimeout = setTimeout(function() {
			    d3.select("input").property("checked", TRUE).each(change);
			  }, 100);

d3.select("input").on("change", change);

			  function change() {
			    clearTimeout(sortTimeout);

			    // Copy-on-write since tweens are evaluated after a delay.
			    var y0 = y.domain(data.sort(this.checked
			        ? function(a, b) { return b[selection.value]- a[selection.value]; }
			        : function(a, b) { return d3.ascending(a.speaker, b.speaker); })
			        .map(function(d) { return d.speaker; }))
			        .copy();

			    svg.selectAll(".rectangle")
			        .sort(function(a, b) { return y0(a.speaker) - y0(b.speaker); });

			    var transition = svg.transition().duration(750),
			        delay = function(d, i) { return i * 25; };

			    transition.selectAll(".rectangle")
			        .delay(delay)
			        .attr("y", function(d) { return y0(d.speaker); });

			    transition.select(".y.axis")
			        .call(yAxis)
			      .selectAll("g")
			        .delay(delay);
			  }


				selector.selectAll("option")
				 .data(elements)
				 .enter().append("option")
				 .attr("value", function(d){
					 return d;
				 })
				 .text(function(d){
					 return d;
				 })

});

</script>
</body>
