<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="multiline.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('lines.csv', function(error, data) {
    data.forEach(function (d) {
        d.episode = +d.episode;
        d.JERRY = +d.JERRY;
        d.ELAINE = +d.ELAINE;
        d.GEORGE = +d.GEORGE;
        d.KRAMER = +d.KRAMER;
    });

    var chart = makeLineChart(data, 'episode', {
        'JERRY': {column: 'JERRY'},
        'ELAINE': {column: 'ELAINE'},
        'GEORGE': {column: 'GEORGE'},
        'KRAMER': {column: 'KRAMER'}
    }, {xAxis: 'episode', yAxis: 'lines'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>

</body>
</html>
