<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline.css">
    <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="multiline.js" charset="utf-8"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    d3.csv('lines.csv', function(error, data) {
    data.forEach(function (d) {
        d.Episode = +d.Episode;
        d.Jerry = +d.Jerry;
        d.Elaine = +d.Elaine;
        d.George = +d.George;
        d.Kramer = +d.Kramer;
    });

    var chart = makeLineChart(data, 'Episode', {
        'Jerry': {column: 'Jerry'},
        'Elaine': {column: 'Elaine'},
        'George': {column: 'George'},
        'Kramer': {column: 'Kramer'}
    }, {xAxis: 'Episode', yAxis: 'Lines'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>

</body>
</html>
